<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>IUADigEd @ UL - Pilot Phase 2 Presentation to Digital Design group</title>
		<meta name="author" content="David Moloney - https://daveymoloney.com">
		<meta name="author" content="University of Limerick">

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">
		<link rel="stylesheet" href="scrollable.css">

		<!-- spreadsheet plugin -->
   		<script src="plugin/spreadsheet/ruleJS.all.full.min.js"></script>
   		<link rel="stylesheet" href="plugin/spreadsheet/spreadsheet.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
											<!--BEGIN-->
		<div class="reveal">
			<div class="slides">
				<section id="title-slide">
					<h1>Testing</h1>
				</section>

				<section><script src="https://h5p.org/sites/all/modules/h5p/library/js/h5p-resizer.js" charset="UTF-8"></script></section>

				
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				hash: true,
				slideNumber: true,

				dependencies: [
					{ src: 'plugin/spreadsheet/spreadsheet.js' },
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js' },
					{ src: 'plugin/notes/notes.js', async: true }
			
			]

			});
		</script>
	</body>
</html>
